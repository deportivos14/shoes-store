<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
          <div class="card-header">
              <div class="float-left">
                  <h3>Tu carrito de compra</h3>
              </div>
              <div class="float-right">
                  <a class="btn btn-outline-danger" href="#">Vaciar carrito</a>
              </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <app-shopping-cart-item [product]="product" *ngFor="let product of shopping_cart | async"></app-shopping-cart-item>
              </div>

              <div class="col-md-4">
                <div class="card border-success mb-3 customer-card">
                    <div class="card-header font-weight-bold bg-transparent text-center border-success">
                        INFORMACION DE CLIENTE
                    </div>
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">Name: <span class="font-weight-normal">Anonimus</span></h5>
                        <h5 class="card-title font-weight-bold">LastName: <span class="font-weight-normal">Anonimus</span></h5>
                        <h5 class="card-title font-weight-bold">Age: <span class="font-weight-normal">Anonimus</span></h5>
                        <h5 class="card-title font-weight-bold">Email: <span class="font-weight-normal">Anonimus</span></h5>
                    </div>
                </div>

                <div class="card border-success mb-3 customer-card">
                  <div class="card-header font-weight-bold bg-transparent text-center border-success">
                      <a routerLink="/shopping_cart/address_register" class="btn btn-outline-warning btn-block">PASAR POR CAJA</a>
                  </div>
                  <div class="card-body">
                      <h5 class="card-title font-weight-bold">SUBTOTAL: <span class="font-weight-normal">{{ mount_cart | async }} BS</span></h5>
                      <h5 class="card-title font-weight-bold">ENVIO: <span class="font-weight-normal">Free</span></h5>
                  </div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
  </div>
</div>
