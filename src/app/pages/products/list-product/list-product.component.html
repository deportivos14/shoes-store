<div class="container py-5 bg-faded">
    <div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label>Talla</label>

                <ng-multiselect-dropdown 
                    [placeholder]="'Seleccione una talla'"
                    [data]="dropdownListSize"
                    name="size"
                    [(ngModel)]="filters.size"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                >
                </ng-multiselect-dropdown>
            </div>

            <div class="col-md-3 mb-3">
                <label>Sexo</label>
                
                <ng-multiselect-dropdown 
                    [placeholder]="'Seleccione el sexo'"
                    [data]="dropdownListSex"
                    name="sex"
                    [(ngModel)]="filters.sex"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                >
                </ng-multiselect-dropdown>
            </div>
        </div>

    </div>
    <h3 id="title">MEJORES PRODUCTOS</h3>
    <div class="card-columns">
        <app-product-card [product]="product" *ngFor="let product of products"></app-product-card>
    </div>
    <div style="text-align: center" *ngIf="products?.length == 0">
        <h3>
            No hay productos registrados
        </h3>
    </div>
  </div>
